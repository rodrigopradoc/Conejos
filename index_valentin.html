<head>

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

  <style>
    .pica-pica {
      position: fixed;
      width: 15px;
      height: 15px;
      background-color: red;
      border-radius: 50%;
      z-index: 1000;
      animation: fall 3s linear forwards;
      opacity: 1;
    }

    @keyframes fall {
      0% {
      transform: translateY(-100px);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh);
      opacity: 0;
    }
    }

    #currentGif {
      opacity: 1;
      transition: opacity 2s ease-in-out;
    }

    #newGif, #noGif, #jokeGif {
      display: none;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: pink;
      clip-path: polygon(50% 0%, 61% 18%, 84% 22%, 69% 43%, 72% 71%, 50% 57%, 28% 71%, 31% 43%, 16% 22%, 39% 18%);
      animation: fly 3s linear forwards;
      z-index: 1000;
    }

    @keyframes fly {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-50px) scale(0.5);
        opacity: 0;
      }
    }

    #valentineText {
      opacity: 1;
      transition: opacity 2s ease-in-out;
    }
  </style>

</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-cente">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">

      <h1 class="logo me-auto me-lg-0">Brisa & Rodrigo</h1>
      <!-- Uncomment below if you prefer to use an image logo -->
    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container position-relative text-center text-lg-start" data-aos="zoom-in" data-aos-delay="100">
      <div class="row">
        <div class="col-lg-4 d-flex align-items-center justify-content-center position-relative">
          <a class="play-btn" onclick="playAudio()" style="cursor: pointer;"></a>
        </div>
        <audio id="myAudio">
          <source src="sonido/love.mp3" type="audio/mpeg">
        </audio>
        <div class="col-lg-8 bubu">
          <img id="currentGif" src="assets/img/buburosa.gif" alt="Bienvenidos" class="img-fluid" style="max-width: 100%; height: auto;">
          <img id="newGif" src="assets/img/vueltas.gif" alt="Nuevo GIF" class="img-fluid">
          <img id="noGif" src="assets/img/seguro.gif" alt="¿Seguro?" class="img-fluid">
          <img id="jokeGif" src="assets/img/broma.gif" alt="Es una broma" class="img-fluid">
          <h1 id="valentineText">¿Quieres ser mi San Valentin?</h1>
          <div class="btns">
            <button class="btn-book animated fadeInUp" onclick="handleYes()">Sí</button>
            <button class="btn-menu animated fadeInUp" onclick="handleNo()">No</button>
          </div>
        </div>
        
      </div>
    </div>
  </section><!-- End Hero -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>2025</span></strong>. Hecho con amor para mi futura esposa.
      </div>
    </div>
  </footer><!-- End Footer -->

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
  <script>
    var x = document.getElementById("myAudio");
    
    function playAudio() {
      x.play();
    }

    function handleYes() {
      // Cambiar el GIF con transición
      const currentGif = document.getElementById("currentGif");
      const newGif = document.getElementById("newGif");
      const valentineText = document.getElementById("valentineText");

      currentGif.style.opacity = 0;
      valentineText.style.opacity = 0;
      setTimeout(() => {
        currentGif.style.display = "none";
        newGif.style.display = "inline";
        newGif.style.opacity = 1;
        valentineText.textContent = "¡Te amo! nuestro segundo San Valentin juntos!";
        valentineText.style.opacity = 1;
      }, 2000);

      // Crear el efecto de "pica-pica" progresivamente
      let particles = 0;
      const maxParticles = 150;
      const interval = setInterval(() => {
        if (particles >= maxParticles) {
          clearInterval(interval);
          return;
        }
        generatePicaPica();
        particles++;
      }, 50);
    }

    function handleNo() {
      // Cambiar el GIF inicial a uno de "¿Seguro?"
      const currentGif = document.getElementById("currentGif");
      const noGif = document.getElementById("noGif");
      const jokeGif = document.getElementById("jokeGif");
      const valentineText = document.getElementById("valentineText");

      currentGif.style.opacity = 0;
      valentineText.style.opacity = 0;
      setTimeout(() => {
        currentGif.style.display = "none";
        noGif.style.display = "inline";
        noGif.style.opacity = 1;
        valentineText.textContent = "Hiciste llorar a Yoyi";
        valentineText.style.opacity = 1;

        setTimeout(() => {
          noGif.style.opacity = 0;
          valentineText.style.opacity = 0;
          setTimeout(() => {
            noGif.style.display = "none";
            jokeGif.style.display = "inline";
            jokeGif.style.opacity = 1;
            valentineText.textContent = "No es cierto ¡te amo Yoyi! claro que quiero serlo";
            valentineText.style.opacity = 1;
            generateHearts();
          }, 2000);
        }, 3000);
      }, 2000);
    }

    function generatePicaPica() {
      const pica = document.createElement("div");
      pica.classList.add("pica-pica");
      pica.style.left = Math.random() * window.innerWidth + "px";
      pica.style.top = Math.random() * -200 + "px";
      pica.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      document.body.appendChild(pica);

      pica.addEventListener("animationend", () => {
        pica.remove();
      });
    }

    function generateHearts() {
      for (let i = 0; i < 100; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDelay = `${Math.random() * 2}s`;
        document.body.appendChild(heart);

        heart.addEventListener("animationend", () => {
          heart.remove();
        });
      }
    }
  </script>

</body>

</html>
